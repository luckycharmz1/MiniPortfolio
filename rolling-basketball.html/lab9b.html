    <h1>Basketball Timer</h1>
    <!-- page content will go here -->

    <div>
        <img src="basketball.png" alt="Basketball" id="ball">
    </div>

    <div id="floor">&nbsp;</div>

    <script>
    // scripts will go here
    var ball = document.getElementById('ball');
    //transfor: translate(150px, 0) rotate(60deg);
    //ball.style.transform = "translate(300px, 0) rotate(90deg)";'
    
    var x = 0;
    var dx = 5;
    var timer = setInterval(moveBall, 35);

    function moveBall() {
        x+=dx;
        ball.style.transform = "translate(" + x + "px,0) rotate("+ x + "deg)";
        if (x > 490|| x < 0) {
            dx *= -1;
        }
    }

    </script>
